<!DOCTYPE html>
<html lang="en">

<!--
  ============================================================================
  TEXT INTELLIGENCE HTML STARTER - FRONTEND UI
  ============================================================================

  This is a complete text intelligence interface built with:
  - Pure HTML/CSS/JavaScript (no frameworks)
  - Deepgram Design System for styling
  - LocalStorage for history persistence
  - Responsive layout with mobile-first design

  CUSTOMIZATION GUIDE:
  1. Modify intelligence features in main.js (FEATURES constant)
  2. Change colors by overriding CSS variables in <style> section
  3. Customize layout by modifying grid columns below
  4. Add features by extending main.js functions
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Text Intelligence analysis demo using Deepgram">
  <title>Deepgram Text Intelligence Demo</title>

  <!-- ======================================================================
       EXTERNAL DEPENDENCIES
       ====================================================================== -->

  <!-- Font Awesome - Icons used throughout the UI -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Deepgram Design System Styles - Core styling framework -->
  <link rel="stylesheet" href="./node_modules/@deepgram/styles/dist/deepgram.css" />

  <!-- Application JavaScript - Main application logic -->
  <script type="module" src="/main.js"></script>

  <!-- ======================================================================
       CUSTOM STYLES - Customize the look and feel here
       ====================================================================== -->

  <style>
    /* ===================================================================
       LAYOUT & BACKGROUND
       =================================================================== */

    body {
      background: var(--dg-charcoal, #1a1a1f);
    }

    /* ===================================================================
       COLUMN STYLING - Custom borders and backgrounds for three-column layout
       =================================================================== */

    /* Left sidebar - Input controls */
    .dg-column--sidebar-left {
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--dg-almost-black, #050506);
      overflow-y: auto;
    }

    /* Main content area - Results display */
    .dg-column--main {
      background: var(--dg-background, #0b0b0c);
      overflow-y: auto;
    }

    /* Right sidebar - History panel */
    .dg-column--sidebar-right {
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--dg-almost-black, #050506);
      overflow-y: auto;
    }

    /* Responsive adjustments for column borders */
    @media (min-width: 768px) {
      .dg-column--sidebar-right {
        border-top: none;
      }
    }

    @media (min-width: 1024px) {
      .dg-column--sidebar-left {
        border-bottom: none;
      }
    }

    /* ===================================================================
       HISTORY SIDEBAR COMPONENTS
       =================================================================== */

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .history-item {
      display: block;
      padding: 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid var(--dg-pebble, #4e4e52);
      background: var(--dg-background, #0b0b0c);
      color: var(--dg-text, #fbfbff);
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
    }

    .history-item:hover {
      border-color: var(--dg-primary, #13ef95);
      background: var(--dg-charcoal, #1a1a1f);
    }

    .history-item--active {
      border-color: var(--dg-primary, #13ef95);
      background: var(--dg-charcoal, #1a1a1f);
      box-shadow: 0 0 0 1px var(--dg-primary, #13ef95);
    }

    .history-item__id {
      font-size: 0.75rem;
      font-family: monospace;
      color: var(--dg-muted, #949498);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 0.25rem;
    }

    .history-item__time {
      font-size: 0.7rem;
      color: var(--dg-slate, #949498);
    }

    .history-item__features {
      font-size: 0.7rem;
      color: var(--dg-primary, #13ef95);
      margin-top: 0.25rem;
    }

    .history-empty {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--dg-muted, #949498);
      font-size: 0.875rem;
    }

    /* ===================================================================
       MAIN CONTENT AREA COMPONENTS
       =================================================================== */

    /* Empty state - shown when no analysis has been run */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 2rem;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }

    /* ===================================================================
       RESULTS DISPLAY
       =================================================================== */

    .results-container {
      padding: 2rem;
    }

    .result-section {
      margin-bottom: 2rem;
    }

    .result-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dg-primary, #13ef95);
      margin-bottom: 1rem;
    }

    .result-text {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--dg-fog, #edede2);
      padding: 1rem;
      background: var(--dg-charcoal, #1a1a1f);
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .topics-list, .intents-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .topic-badge, .intent-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--dg-charcoal, #1a1a1f);
      border: 1px solid var(--dg-primary, #13ef95);
      border-radius: 0.375rem;
      color: var(--dg-text, #fbfbff);
      font-size: 0.875rem;
    }

    .confidence-score {
      font-size: 0.75rem;
      color: var(--dg-muted, #949498);
      font-family: monospace;
    }

    .sentiment-display {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: var(--dg-charcoal, #1a1a1f);
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sentiment-icon {
      font-size: 2rem;
    }

    .sentiment-positive { color: #13ef95; }
    .sentiment-negative { color: #ff6b6b; }
    .sentiment-neutral { color: #949498; }

    .sentiment-text {
      font-size: 1.125rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    /* ===================================================================
       METADATA DISPLAY
       =================================================================== */

    .metadata-grid {
      display: grid;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .metadata-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .metadata-label {
      font-size: 0.75rem;
      color: var(--dg-muted, #949498);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    .metadata-value {
      font-size: 0.875rem;
      color: var(--dg-text, #fbfbff);
      font-family: monospace;
    }

    /* ===================================================================
       FORM CONTROLS
       =================================================================== */

    .controls-section {
      margin-bottom: 2rem;
    }

    .feature-checkboxes {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* ===================================================================
       INPUT MODE TOGGLE
       =================================================================== */

    .input-mode-toggle {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .input-mode-toggle button {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid var(--dg-pebble, #4e4e52);
      background: var(--dg-background, #0b0b0c);
      color: var(--dg-text, #fbfbff);
      cursor: pointer;
      border-radius: 0.375rem;
      transition: all 0.2s;
    }

    .input-mode-toggle button:hover {
      border-color: var(--dg-primary, #13ef95);
    }

    .input-mode-toggle button.active {
      border-color: var(--dg-primary, #13ef95);
      background: var(--dg-charcoal, #1a1a1f);
    }

    /* ===================================================================
       DISABLED STATES
       =================================================================== */

    .dg-input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <!-- ======================================================================
       HEADER - Top navigation bar
       ====================================================================== -->

  <header class="dg-header">
    <div class="dg-header__container">
      <div class="dg-header__logo">
        <span class="dg-header__logo-text">Deepgram</span>
      </div>
      <nav class="dg-header__nav">
        <a href="https://developers.deepgram.com" class="dg-btn dg-btn--ghost dg-btn--sm" target="_blank"
          rel="noopener noreferrer">Docs</a>
        <a href="https://console.deepgram.com" class="dg-btn dg-btn--secondary dg-btn--sm" target="_blank"
          rel="noopener noreferrer">Free API Key</a>
      </nav>
    </div>
  </header>

  <!-- ======================================================================
       MAIN APPLICATION LAYOUT
       Three-column responsive layout:
       - Left sidebar: Input controls and feature selection
       - Main content: Analysis results display
       - Right sidebar: History panel
       ====================================================================== -->

  <div class="dg-columns" style="min-height: calc(100vh - 65px);">
    <div class="dg-columns__wrapper">

      <!-- ==================================================================
           LEFT SIDEBAR - Input controls and settings
           ================================================================== -->

      <aside class="dg-column dg-column--sidebar-left dg-column--xl">

        <!-- INPUT MODE TOGGLE -->
        <div class="controls-section">
          <div class="input-mode-toggle">
            <button type="button" id="textModeBtn" class="active">
              <i class="fa-solid fa-keyboard"></i> Text Input
            </button>
            <button type="button" id="urlModeBtn">
              <i class="fa-solid fa-link"></i> URL Input
            </button>
          </div>
        </div>

        <!-- TEXT INPUT -->
        <div id="textInputSection" class="controls-section">
          <div class="dg-form-field dg-form-field--full">
            <label for="textInput" class="dg-form-label">Enter Text</label>
            <textarea
              id="textInput"
              class="dg-input"
              rows="6"
              placeholder="Enter the text you want to analyze..."
            ></textarea>
          </div>
        </div>

        <!-- URL INPUT -->
        <div id="urlInputSection" class="controls-section" style="display: none;">
          <div class="dg-form-field dg-form-field--full">
            <label for="urlInput" class="dg-form-label">Enter URL</label>
            <input
              type="url"
              id="urlInput"
              class="dg-input"
              placeholder="https://example.com/text-file.txt"
            />
            <small style="color: var(--dg-muted, #949498); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
              URL must point to a publicly accessible text file
            </small>
          </div>
        </div>

        <!-- FEATURE SELECTION -->
        <div class="controls-section">
          <label class="dg-form-label">Intelligence Features</label>
          <div class="feature-checkboxes">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="featureSummarize" checked>
              <label for="featureSummarize">Summarization</label>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="featureTopics">
              <label for="featureTopics">Topic Detection</label>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="featureSentiment">
              <label for="featureSentiment">Sentiment Analysis</label>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="featureIntents">
              <label for="featureIntents">Intent Recognition</label>
            </div>
          </div>
        </div>

        <!-- LANGUAGE SELECTION -->
        <div class="controls-section">
          <div class="dg-form-field dg-form-field--full">
            <label for="language" class="dg-form-label">Language</label>
            <select id="language" class="dg-input">
              <option value="en">English</option>
            </select>
          </div>
        </div>

        <!-- ANALYZE BUTTON -->
        <div class="controls-section">
          <button id="analyzeBtn" class="dg-btn dg-btn--primary" style="width: 100%;">
            Analyze Text
          </button>
        </div>

        <!-- STATUS MESSAGES -->
        <div id="statusContainer" style="margin-top: 1.5rem; display: none;">
          <div id="statusMessage" class="dg-status dg-status--with-icon"></div>
        </div>

        <!-- METADATA DISPLAY -->
        <div id="metadataContainer" style="margin-top: 2rem; display: none;">
          <h3 class="dg-form-label" style="margin-bottom: 0.75rem;">Metadata</h3>
          <div class="metadata-grid" id="metadataGrid"></div>
        </div>

      </aside>

      <!-- ==================================================================
           MAIN CONTENT AREA - Results display
           ================================================================== -->

      <main class="dg-column dg-column--main" id="mainContent">
        <div class="empty-state">
          <div class="empty-state-icon dg-text-primary"><i class="fa-solid fa-brain"></i></div>
          <h2 class="dg-section-heading">Analyze Text with AI Intelligence</h2>
          <p class="dg-prose">
            Enter text or provide a URL, select the intelligence features you want, and click analyze to get insights.
          </p>
        </div>
      </main>

      <!-- ==================================================================
           RIGHT SIDEBAR - History panel
           ================================================================== -->

      <aside class="dg-column dg-column--sidebar-right dg-column--lg" id="historySidebar">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h3 class="dg-form-label" id="historyTitle" style="margin: 0;">History (0)</h3>
          <button id="clearHistoryBtn" class="dg-btn dg-btn--ghost dg-btn--sm" style="display: none;">
            <i class="fa-solid fa-trash"></i> Clear
          </button>
        </div>
        <div id="historySidebarContent">
          <div class="history-empty">No analyses yet</div>
        </div>
      </aside>

    </div>
  </div>

</body>

</html>
